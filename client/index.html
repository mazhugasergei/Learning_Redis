<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="id"></div>
    <script>
      fetch("http://localhost:3000")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("id").innerText = JSON.stringify(data)
          console.log(data)
        })
        .catch((err) => console.log(err))
    </script>
  </body>
</html>
